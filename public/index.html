<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }
  body {
    background-color: #0E1621;
  }

  .container {
    position: relative;
    margin: auto;
    width: 55%;
    height: 100vh;
    background-color: #17212B;
  }

  #result {
    color: white;
  }
  
  .search_bar{
    position: absolute;
    width: 100%;
    top: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #submit{
    height: 100%;
    padding: 10px 10px;
    width:15%;
    background-color: #202e3c;
    border: 1px solid #384c5f;
    border-radius: 5px;
    color: white;
  }
  #question{
    padding:10px 5px;
    width: 80%;
    background-color: #202e3c;
    border: 1px solid #384c5f;
    border-radius: 5px;
    margin-left: 10px;
    outline: none;
    color: white;
  }
  #result{
    height: 80vh;
    color: white;
    overflow: auto;
  }
  .result_bot{
    background-color: #202E3C;
    padding: 20px;
  }
  .my_question{
    padding: 20px;
  }
  *:disabled{
    background-color: white;
  }
</style>

<body>
  <div class="container">
    <div>
      <div id="result"></div>
    </div>
    <form>
      <div class="search_bar">
        <button id="submit" type="submit">Send</button>
        <input type="text" id="question" placeholder="Take me your question"/>
      </div>
    </form>
  </div>
</body>

</html>
